<!DOCTYPE html>
<html>
    <head>
        <title>RedTeam Toolkit</title>
        <link rel="stylesheet" href="/scss.2edd27ad.css">
        <link rel="module" href="/vim.a3709ab1.js" async="" defer="">
        <script type="module" src="/ts.04c1d4a2.js">
        </script>
    <script src="/scss.2edd27ad.js"></script></head>
    <body>
        <nav>
            <button id="btn_notes" class="button--tab" text="notes">Notes</button>
            <button class="button--tab" id="btn_vim">vim</button>
        </nav>
        <section id="markdown" data-show="false">
            <div class="noteArea">
                <textarea name="notes" id="notes"></textarea>
                <pre id="notesOut"></pre>
            </div>
        </section>
        <section id="vim-editor">
            <iframe src="/vim/vim.html" class="vim"></iframe>
        </section>
        <section id="term">
            <div id="terminal">
                <div id="history"></div>
                <span>
                    <div class="input"></div>
                    <div class="cursor"></div>
                </span>
            </div>
        </section>
    </body>
</html>
